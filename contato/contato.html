  <body>
    <div class="p">
      <div class="contato">
        <selection>
          <form action="" method="post" id="form">
            <div class="con">
              <label for="">nome</label>
              <input type="text" name="nome" placeholder="digite seu nome" required maxlength="25">
            </div>
            <br>
            <div class="con">
              <label for="">E-mail</label>
              <input type="email" name="email" placeholder="digite seu email" required>
            </div>
            <br>
            <div class="con">
              <label for="">telefone</label>
              <input type="tel" name="telefone" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}"
                placeholder="(xx)9xxxx-xxxx" required maxlength="14">
            </div>
            <br>
            <div>
              <label for="">mensagem</label>
              <br>
              <textarea name="message" id="" cols="30" rows="10" placeholder="digite sua mensagem"></textarea>
            </div>
            <button>enviar</button>
          </form>
        </selection>
      </div>
    </div>

  </body>
